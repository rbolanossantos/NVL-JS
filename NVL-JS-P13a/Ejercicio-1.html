<title>Ejercicio 1</title>
<script type="application/javascript">

var n = 100;
var j = 2;
var numerosPrimos = [];

for (; j < n; j++) {

  if (primo(j)) {
    numerosPrimos.push(j);
  }
  
}

console.log(numerosPrimos);

function primo(numero) {

  for (var i = 2; i < numero; i++) {

    if (numero % i === 0) {
      return false;
    }

  }

  return numero !== 1;
}

</script>
